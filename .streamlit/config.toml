[logger]
# Logging levels for loguru
# TRACE (most verbose)
# DEBUG
# INFO
# SUCCESS
# WARNING
# ERROR
# CRITICAL (most severe)
level = 'INFO'
format = '{time:YYYY MM DD HH:MM:SS} | {level} | {module} | {function} | Line {line} | {message}'
log_name = 'app_log'

